<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
</html>

<script>
    const url = window.location.href;

    // Create a URL object
    const urlObj = new URL(url);

    // Use URLSearchParams to get the value
    function getparams(param) {
        const params = new URLSearchParams(urlObj.search);
        return params.get(param);
    }

    const searchValue = getparams('search');
    if (searchValue) {
        const searchvar = document.createElement('span');
        searchvar.innerHTML = 'No results for: ' + searchValue;
        document.querySelector('body').appendChild(searchvar);
    }
</script>
